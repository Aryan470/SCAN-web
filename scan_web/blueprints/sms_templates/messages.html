<html>
    <head>
        <title>SCAN SMS View</title>
    </head>
    <body>
        <p id="authname" style="vertical-align: top; float: right"><b>Logged in as:</b> <a href="{{url_for("auth.edit_profile")}}">{{session["name"]}}</a></p>
        <h1>SCAN SMS View</h1>
        <h2>Your Messages to Send:</h2>
        <ol>
            {% for message in messages %}
                <li><a href="sms:{{message.phone}}&body={{message.content|urlencode()}}">{{message.phone}}</a></li>
            {% endfor %}
        </ol>
        <br><br>
        <a href="{{url_for("sms.view_templates")}}">Template View</a>
        <br>
        <a href="{{url_for("bakesale.index")}}">Back to home</a>
        <br>
        <a href="{{url_for("auth.logout")}}">Logout</a>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="{{url_for("static", filename="render_times.js")}}"></script>
    </body>
</html>
